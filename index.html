<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Error 404 :(</title>

    <script>
        window.onload = function () {
            const destination = window.location.href;
            if (window.location.href.includes("distrobox.privatedns.org")) {
                const redirectLocation = window.location.href.replace(
                    "distrobox.privatedns.org",
                    "distrobox.it"
                );
                document.getElementById("body").innerHTML = "Distrobox has moved to distrobox.it<br/><br/>Redirecting to " + redirectLocation + " ...";
                window.location.href = redirectLocation;
            }
        }
    </script>
</head>

<body id="body" style="text-align: center">
    Page not found
</body>

</html>
